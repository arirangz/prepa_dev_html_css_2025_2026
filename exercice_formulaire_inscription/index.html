<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Formulaire d'inscription</h1>
      <h2>Mes informations</h2>
      <p>
        <label class="hide" for="nom">Nom</label>
        <input type="text" name="nom" id="nom" placeholder="Nom">
      </p>
      <p>
        <label class="hide" for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" placeholder="Prénom">
      </p>
      <p>
        <label class="hide" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
      </p>
      <p>
        <label for="langue" class="hide">Sélectionner votre langue</label>
        <select name="langue" id="langue">
            <option value="" disabled selected>-- Sélectionner votre langue --</option>
            <option value="fr">Français</option>
            <option value="en">Anglais</option>
        </select>
      </p>
      <h2>Inscription aux newsletter</h2>
      <p>
        <input type="checkbox" name="newsletter[]" id="checkbox_javascript" value="javascript">
        <label for="checkbox_javascript">Newsletter javascript</label>
      </p>
      <p>
        <input type="checkbox" name="newsletter[]" id="checkbox_microsoft" value="microsoft">
        <label for="checkbox_microsoft">Newsletter Microsoft Technologies</label>
      </p>
      <p>
        <input type="checkbox" name="newsletter[]" id="checkbox_python"  value="python">
        <label for="checkbox_python">Newsletter Python</label>
      </p>
      <p>
        <input type="submit" value="S'inscrire">
      </p>
    </form>
  </body>
</html>
